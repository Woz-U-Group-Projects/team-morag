<body>
<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1 class="glow">Amora</h1>
    <p class="lead">Come Join The Fun!... All you need to do is register then sign in</p>
    <div class="text-center">
      <button class="btn btn-dark btn-lg mr-2" (click)="registerToggle()">Register</button>

    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

</div>

<iframe class ="donkey" width="560" height="400" src="https://videopress.com/embed/CBx05ven" frameborder="0" allowfullscreen></iframe>
<script src="https://videopress.com/videopress-iframe.js"></script>
</body>
