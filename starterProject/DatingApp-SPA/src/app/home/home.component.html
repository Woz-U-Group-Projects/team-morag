<body>
<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1 class="glow">Amora</h1>
    <p class="lead">Come Join The Fun!... All you need to do is register then sign in</p>

    <div class="text-center">
      <button class="btn btn-dark btn-lg mr-2" (click)="registerToggle()">Register</button>

        <button class="btn btn-dark btn-lg mr-2" (click)="watchVideo()">Watch Video</button>


  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>

</div>


<iframe class = donkey *ngIf= "pressedVideo" src="https://res.cloudinary.com/dc4isai1e/video/upload/v1574113254/eowk09n2cdc9a22xzklq.mp4" style="border:0px #ffffff none;" name="myiFrame" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" height="400px" width="600px" allowfullscreen></iframe>
