<div class="container mt-4">
  <div class="row">
    <h1>{{user.knownAs}}'s Page</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.created | date: 'mediumDate'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-secondary w-100">Likes</button>
            <button class="btn btn-dark w-100" (click)="selectTab(3)">Messages</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <ngb-tabset class="member-tabset" #memberTabs>
            <!-- heading="About {{user.knownAs}}" -->
          <ngb-tab >
            <h4>About Me:</h4>
            <p>{{user.introduction}}</p>
            <h4>Looking For:</h4>
            <p>{{user.lookingFor}}</p>
          </ngb-tab>
          <!-- heading="Interests" -->
          <ngb-tab >
            <h4>Hobbies:</h4>
            <p>{{user.interests}}</p>
          </ngb-tab>
          <!-- heading="Photos" -->
          <ngb-tab >
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </ngb-tab>
          <!-- heading="Messages" -->
          <ngb-tab >
            <app-member-messages [recipientId]="user.id"></app-member-messages>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
